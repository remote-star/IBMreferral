{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="IBM 内推 招聘 职位">
    <meta name="description" content="全国十余城市数百职位火热招聘，内推不求人，还能赢得万元奖金。">
    <link rel="icon" href="../../favicon.ico">

    <title>IBM自助内推网</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    {% compress css %}
    <link href="{% static 'bootstrap/css/mine.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/dashboard.css' %}" rel="stylesheet">
    {% endcompress %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<form id="csrfForm">
	{% csrf_token %}
	</form>
    {% include "navbar.html" %}

    <div class="container-fluid">
      <div class="row">
        {% block sidebar %}{% endblock %}
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        	{% block content %}{% endblock %}
		</div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% compress js %}
    <script src="{% static 'bootstrap/js/csrf_workaround.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/my.js' %}"></script>
    {% endcompress %}
  </body>
</html>
